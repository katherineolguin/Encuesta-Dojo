<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" > 

    <title>Encuesta Dojo</title>
</head>
<body>
    <div class="container p-4 col-4  bg-dark  text-warning  mx-auto">

        <h1 class="text-center">Dojo Survey</h1>

        <form action="/proceso" method="post" class="col-9 text-white  mx-auto" >
            
            <label for="idnombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control" id="idnombre">

            <label for="idciudad">Dojo Ciudad:</label>
            <select type="number" name="ciudad" class="form-control text-center" id="idciudad">
                <option selected>---Selecciona una Ciudad ---</option>
                <option>Santiago</option>
                <option>Vi√±a del mar</option>
                <option>Puerto Mont</option>
                <option>Concepcion</option>
            </select>

            <label for="idlenguaje">Lenguaje Favorito:</label>
            <select type="number" name="lenguaje" class="form-control text-center" id="idlenguaje">
                <option selected>---Selecciona tu lenguaje favorito---</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>c#</option>
            </select>

            <label for="idcomentario">Comentario:</label>
            <textarea id="idcomentario" class="form-control"  rows="6" name="comentario"></textarea>

            <input type="submit" value="Enviar" class="btn btn-warning">
        </form>

    </div>
        






    
</body>
</html>
